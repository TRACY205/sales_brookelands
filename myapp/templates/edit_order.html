
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Order</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white">
                    Save Changes
                </button>
                <!-- ðŸ”„ Change 'dashboard' if you want a separate orders_list page -->
                <a href="{% url 'dashboard' %}" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded text-white">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
