{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
.login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 35px 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    text-align: center;
}

/* Input fields */
.login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 50px;
    border: 1px solid #ccc;
}

/* Buttons */
.login-container button {
    width: 100%;
    padding: 12px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    margin-top: 10px;
}
.login-container button:hover { background-color: #45a049; }

/* Back/Register buttons */
.back-button {
    background-color: #b8eae0;
    color: #000;
}
.back-button:hover { background-color: #7add94; }

/* Flash messages */
.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}
.message.error { background-color: #f8d7da; color: #721c24; }
.message.success { background-color: #d4edda; color: #155724; }
</style>

<div class="login-container">
    <h2>üåä Brookelands Sales System üåü</h2>

    <!-- Flash messages -->
    {% if messages %}
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <!-- Single Login Form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Back to Landing Page -->
    <a href="{% url 'landing' %}">
        <button type="button" class="back-button">üè† Back to Landing Page</button>
    </a>

    <!-- Register New User -->
    <a href="{% url 'register' %}">
        <button type="button" class="back-button">‚ûï Register New User</button>
    </a>
</div>
{% endblock %}
