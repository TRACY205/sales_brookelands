{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
.register-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 35px 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    text-align: center;
}

/* Input fields */
.register-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 50px;
    border: 1px solid #ccc;
}

/* Buttons */
.register-container button {
    width: 100%;
    padding: 12px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    margin-top: 10px;
}
.register-container button:hover { background-color: #0056b3; }

/* Back button */
.back-button {
    background-color: #b8eae0;
    color: #000;
}
.back-button:hover { background-color: #7add94; }

/* Flash messages */
.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}
.message.error { background-color: #f8d7da; color: #721c24; }
.message.success { background-color: #d4edda; color: #155724; }
</style>

<div class="register-container">
    <h2>üìù Create New Account</h2>

    <!-- Flash messages -->
    {% if messages %}
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <!-- Registration Form -->
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <!-- Back to Login -->
    <a href="{% url 'login' %}">
        <button type="button" class="back-button">üîë Back to Login</button>
    </a>
</div>
{% endblock %}
