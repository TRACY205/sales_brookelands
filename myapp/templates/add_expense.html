{% extends "base.html" %}
{% load static %}
{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Expense</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="receipt_no" class="form-label">R. No</label>
            <input type="text" class="form-control" id="receipt_no" name="receipt_no" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="mb-3">
            <label for="paid_to" class="form-label">Paid To</label>
            <input type="text" class="form-control" id="paid_to" name="paid_to" required>
        </div>

        <div class="mb-3">
            <label for="charges_account" class="form-label">Charges A/c</label>
            <input type="text" class="form-control" id="charges_account" name="charges_account" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>

        <div class="mb-3">
            <label for="received_amount" class="form-label">Received Amount (KSh)</label>
            <input type="number" step="0.01" class="form-control" id="received_amount" name="received_amount">
        </div>

        <div class="mb-3">
            <label for="bank_charges" class="form-label">Bank Charges (KSh)</label>
            <input type="number" step="0.01" class="form-control" id="bank_charges" name="bank_charges">
        </div>

        <div class="mb-3">
            <label for="amount_paid" class="form-label">Amount Paid (KSh)</label>
            <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" required>
        </div>

        <div class="mb-3">
            <label for="closing_balance" class="form-label">C. Balance (KSh)</label>
            <input type="number" step="0.01" class="form-control" id="closing_balance" name="closing_balance">
        </div>

        <button type="submit" class="btn btn-success">Add Expense</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
