{% extends "base.html" %}
{% block title %}Upload Expense{% endblock %}

{% block content %}
<style>
/* ===== Upload Container ===== */
.upload-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #e9f7ef;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
}

.upload-container:hover {
    transform: scale(1.01);
}

.upload-container h2 {
    text-align: center;
    color: #28a745;
    margin-bottom: 25px;
    font-size: 2em;
    font-family: 'Comic Sans MS', cursive;
}

/* ===== Form Styling ===== */
.upload-container form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.upload-container label {
    font-weight: 600;
}

.upload-container input[type="file"] {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.upload-container button, .back-btn {
    padding: 14px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.05em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
}

.upload-container button:hover, .back-btn:hover {
    background-color: #218838;
    transform: scale(1.05);
}

/* ===== Messages ===== */
.message {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 12px;
    text-align: center;
    font-size: 0.95em;
}

.message.success { background-color: #d4edda; color: #155724; border: 1px solid #155724; }
.message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #721c24; }

/* ===== Back Button ===== */
.back-btn {
    display: inline-block;
    margin-top: 15px;
    width: 100%;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    .upload-container {
        padding: 20px;
        margin: 30px auto;
    }

    .upload-container h2 {
        font-size: 1.7em;
    }

    .upload-container button, .back-btn {
        font-size: 1em;
        padding: 12px;
    }
}
</style>

<div class="upload-container">
    <h2>ðŸ“¤ Upload Expenses</h2>

    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Select Excel/CSV file:</label>
        <input type="file" name="file" accept=".xlsx,.xls,.csv" required>
        <button type="submit">âœ… Upload</button>
    </form>

    <!-- Back to dashboard -->
    <a href="{% url 'admin_dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
</div>
{% endblock %}
